<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found | Sign In / Sign Up</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #43cea2, #185a9d, #ff9966, #ff5e62);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    font-family: 'Poppins', sans-serif;
    padding: 1rem;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card {
    width: 420px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    border-radius: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    overflow: hidden;
    padding-bottom: 2rem;
  }

  .tabs {
    display: flex;
    background: rgba(20, 20, 20, 0.85);
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 1rem;
    font-weight: bold;
    color: #ccc;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: all 0.3s ease;
  }

  .tab.active {
    color: #00ffc6;
    border-bottom: 3px solid #00ffc6;
  }

  form {
    padding: 2rem;
    color: white;
  }

  .form-group {
    margin-bottom: 1.2rem;
    position: relative;
    opacity: 1;
    max-height: 1000px;
    transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
    overflow: hidden;
  }

  .form-group.hidden {
    opacity: 0;
    max-height: 0;
    margin-bottom: 0;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 0.9rem 2.8rem 0.9rem 0.9rem;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.35);
    color: white;
    font-size: 1rem;
    transition: 0.3s ease;
  }

  .form-group input::placeholder { color: #eee; }

  .form-group input:focus,
  .form-group select:focus {
    border-color: #00ffc6;
    box-shadow: 0 0 12px rgba(0, 255, 198, 0.5);
    outline: none;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #ccc;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }
  .toggle-password:hover { color: #00ffc6; }

  .submit-btn {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #00c6ff, #0072ff, #00ffc6);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    background-size: 200% 200%;
    transition: all 0.3s ease;
  }

  .submit-btn:hover {
    background-position: right center;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.3), 0 0 15px rgba(0,255,198,0.6);
  }

  select {
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' fill='white'><polygon points='0,0 20,0 10,12'/></svg>");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 14px;
    padding-right: 2.5rem;
  }
</style>
</head>
<body>
<div class="card">
  <div class="tabs">
    <div class="tab active" id="signInTab">Sign In</div>
    <div class="tab" id="signUpTab">Sign Up</div>
  </div>

  <form method="POST" id="authForm" action="login.php">
    <div id="formFields">
      <!-- Username -->
      <div class="form-group" id="usernameGroup">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <!-- Password -->
      <div class="form-group" id="passwordGroup">
        <input type="password" name="password" id="passwordField" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('passwordField', this)">üëÅ</span>
      </div>

      <!-- Email (Sign Up only) -->
      <div class="form-group hidden" id="emailGroup">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>

      <!-- Confirm Password (Sign Up only) -->
      <div class="form-group hidden" id="confirmPassGroup">
        <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
      </div>

      <!-- Gender (Sign Up only) -->
      <div class="form-group hidden" id="genderGroup">
        <select name="gender" id="gender" required onchange="setProfileImage()">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <input type="hidden" name="profile_img" id="profile_img" value="">
    <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
  </form>
</div>

<script>
const signInTab = document.getElementById('signInTab');
const signUpTab = document.getElementById('signUpTab');
const submitBtn = document.getElementById('submitBtn');

const usernameGroup = document.getElementById('usernameGroup');
const passwordGroup = document.getElementById('passwordGroup');
const emailGroup = document.getElementById('emailGroup');
const confirmPassGroup = document.getElementById('confirmPassGroup');
const genderGroup = document.getElementById('genderGroup');
const formFields = document.getElementById('formFields');

function togglePassword(id, icon){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅ" : "üôà";
}

function setProfileImage(){
  const gender = document.getElementById("gender").value;
  document.getElementById("profile_img").value = gender === "male" ? "boy.jpg" : gender === "female" ? "girl.jpg" : "";
}

function showField(field){
  field.classList.remove('hidden');
}

function hideField(field){
  field.classList.add('hidden');
}

function insertAfter(newNode, referenceNode) {
    referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
}

signInTab.addEventListener('click', ()=>{
  signInTab.classList.add('active');
  signUpTab.classList.remove('active');

  hideField(emailGroup);
  hideField(confirmPassGroup);
  hideField(genderGroup);

  // Move password back after username
  insertAfter(passwordGroup, usernameGroup);

  authForm.action = "login.php";
  submitBtn.textContent = "Sign In";
});

signUpTab.addEventListener('click', ()=>{
  signUpTab.classList.add('active');
  signInTab.classList.remove('active');

  showField(emailGroup);
  showField(confirmPassGroup);
  showField(genderGroup);

  // Swap: Move password below email
  insertAfter(passwordGroup, emailGroup);
  insertAfter(confirmPassGroup, passwordGroup);
  insertAfter(genderGroup, confirmPassGroup);

  authForm.action = "SignUp.php";
  submitBtn.textContent = "Sign Up";
});
</script>
</body>
</html>
