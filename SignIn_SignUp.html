<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found | Sign In / Sign Up</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: none;
}

/* Card */
.card {
  width: 380px;
  background: #ffffff;
  border-radius: 18px;
  padding-bottom: 1rem;
  box-shadow: 0 12px 35px rgba(0, 0, 0, 0.18);
  animation: popIn 0.4s ease;
}

@keyframes popIn {
  from { transform: scale(0.95); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* Tabs */
.tabs {
  display: flex;
  background: #f1f1f1;
  border-radius: 18px 18px 0 0;
  overflow: hidden;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 1rem 0;
  font-weight: 600;
  color: #666;
  cursor: pointer;
  transition: 0.25s ease;
}

.tab.active {
  color: #4a3aff;
  background: #ffffff;
  border-bottom: 3px solid #4a3aff;
  font-weight: 700;
}

/* Form */
form {
  padding: 2rem;
}

.form-group {
  position: relative;
  margin-bottom: 1.6rem;
  transition: 0.25s ease;
  opacity: 1;
}

.form-group.hidden {
  opacity: 0;
  max-height: 0;
  margin: 0;
  pointer-events: none;
}

/* Inputs */
.form-group input,
.form-group select {
  width: 100%;
  padding: 14px;
  padding-right: 38px;
  border-radius: 10px;
  border: 1px solid #c9c9c9;
  background: #fafafa;
  font-size: 0.95rem;
  transition: 0.25s ease;
}

.form-group input:focus,
.form-group select:focus {
  border-color: #4a3aff;
  background: #fff;
  box-shadow: 0 0 5px rgba(74, 58, 255, 0.35);
  outline: none;
}

.form-group label {
  position: absolute;
  top: 50%;
  left: 14px;
  transform: translateY(-50%);
  font-size: 0.85rem;
  color: #777;
  transition: 0.25s ease;
  pointer-events: none;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group select:focus + label,
.form-group select:not([value=""]) + label {
  top: -6px;
  left: 10px;
  padding: 0 6px;
  background: #fff;
  font-size: 0.75rem;
  color: #4a3aff;
}

/* Password Eye */
.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 1.1rem;
  color: #777;
}

/* Button */
.submit-btn {
  width: 100%;
  padding: 0.9rem;
  margin-top: 5px;
  background: linear-gradient(135deg, #4a3aff, #6b34e3);
  border: none;
  border-radius: 10px;
  color: #fff;
  font-size: 1.05rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}

.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(74, 58, 255, 0.3);
}

/* Shake */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.error-shake {
  animation: shake 0.35s ease;
}
</style>
</head>

<body>

<div class="card">

  <div class="tabs">
    <div class="tab active" id="signInTab">Sign In</div>
    <div class="tab" id="signUpTab">Sign Up</div>
  </div>

  <form method="POST" id="authForm" action="login.php" autocomplete="off">

    <!-- Username -->
    <div class="form-group" id="usernameGroup">
      <input type="text" name="username" id="usernameInput" placeholder=" " required>
      <label>Username</label>
    </div>

    <!-- Email (Sign-Up only) -->
    <div class="form-group hidden" id="emailGroup">
      <input type="email" name="email" id="emailInput" placeholder=" ">
      <label>Email Address</label>
    </div>

    <!-- Password -->
    <div class="form-group" id="passwordGroup">
      <input type="password" name="password" id="passwordField" placeholder=" " required>
      <label>Password</label>
      <span class="toggle-password" onclick="togglePassword('passwordField', this)">üëÅ</span>
    </div>

    <!-- Confirm Password -->
    <div class="form-group hidden" id="confirmPassGroup">
      <input type="password" name="confirm_password" id="confirmPassword" placeholder=" ">
      <label>Confirm Password</label>
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
    </div>

    <!-- Gender -->
    <div class="form-group hidden" id="genderGroup">
      <select name="gender" id="gender" onchange="setProfileImage()">
        <option value="" disabled selected></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label>Gender</label>
    </div>

    <input type="hidden" name="profile_img" id="profile_img">

    <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>

  </form>
</div>

<script>
const signInTab = document.getElementById("signInTab");
const signUpTab = document.getElementById("signUpTab");
const submitBtn = document.getElementById("submitBtn");
const authForm = document.getElementById("authForm");

const emailGroup = document.getElementById("emailGroup");
const confirmPassGroup = document.getElementById("confirmPassGroup");
const genderGroup = document.getElementById("genderGroup");

/* Reset fields when tab changes */
function resetInputs() {
  document.querySelectorAll("input").forEach(i => {
    if (i.type !== "hidden") i.value = "";
  });
  document.querySelectorAll("select").forEach(s => s.selectedIndex = 0);
}

/* Show/Hide fields */
function showField(group) {
  group.classList.remove("hidden");
  const input = group.querySelector("input,select");
  if (input) input.required = true;
}

function hideField(group) {
  group.classList.add("hidden");
  const input = group.querySelector("input,select");
  if (input) input.required = false;
}

/* Toggle Password */
function togglePassword(id, icon) {
  const field = document.getElementById(id);
  field.type = field.type === "password" ? "text" : "password";
  icon.textContent = field.type === "password" ? "üëÅ" : "üôà";
}

/* Auto gender image */
function setProfileImage() {
  const gender = document.getElementById("gender").value;
  document.getElementById("profile_img").value =
    gender === "male" ? "boy.jpg" :
    gender === "female" ? "girl.jpg" : "";
}

/* Switch tabs */
signInTab.onclick = () => {
  if (signInTab.classList.contains("active")) return;

  resetInputs();
  signInTab.classList.add("active");
  signUpTab.classList.remove("active");

  hideField(emailGroup);
  hideField(confirmPassGroup);
  hideField(genderGroup);

  authForm.action = "login.php";
  submitBtn.textContent = "Sign In";
};

signUpTab.onclick = () => {
  if (signUpTab.classList.contains("active")) return;

  resetInputs();
  signUpTab.classList.add("active");
  signInTab.classList.remove("active");

  showField(emailGroup);
  showField(confirmPassGroup);
  showField(genderGroup);

  authForm.action = "SignUp.php";
  submitBtn.textContent = "Sign Up";
};

/* Confirm Password Validation */
authForm.addEventListener("submit", function(event) {
  if (signUpTab.classList.contains("active")) {
      let pass = document.getElementById("passwordField").value.trim();
      let confirm = document.getElementById("confirmPassword").value.trim();

      if (pass !== confirm) {
          event.preventDefault();
          alert("‚ùå Passwords do not match!");

          let confirmField = document.getElementById("confirmPassword");
          confirmField.classList.add("error-shake");

          setTimeout(() => {
              confirmField.classList.remove("error-shake");
          }, 400);

          return false;
      }
  }
});
</script>

</body>
</html>
