<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost & Found | Sign In / Sign Up</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  /* Removed gray background */
  background: none;
  font-family: 'Poppins', sans-serif;
}

/* Card */
.card {
  width: 380px;
  background: #ffffff;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  overflow: hidden;
  transition: all 0.3s ease;
}

/* Tabs */
.tabs {
  display: flex;
  background: #f1f1f1;
}
.tab {
  flex: 1;
  text-align: center;
  padding: 1rem 0;
  font-weight: 600;
  color: #555;
  cursor: pointer;
  transition: all 0.3s ease;
}
.tab.active {
  color: #4a3aff;
  border-bottom: 3px solid #4a3aff;
  background-color: #ffffff;
}

/* Form */
form {
  padding: 2rem;
  color: #333;
  position: relative;
}

.form-group {
  margin-bottom: 1.2rem;
  position: relative;
  transition: all 0.3s ease;
  opacity: 1;
}
.form-group.hidden {
  opacity: 0;
  max-height: 0;
  margin-bottom: 0;
  pointer-events: none;
}

/* Inputs */
.form-group input,
.form-group select {
  width: 100%;
  padding: 0.8rem 2.5rem 0.8rem 1rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  background: #fafafa;
  color: #333;
  font-size: 1rem;
  transition: 0.3s ease;
}
.form-group input::placeholder { color: #888; }
.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #4a3aff;
  box-shadow: 0 0 5px rgba(74, 58, 255, 0.4);
  background: #fff;
}

/* Toggle Password */
.toggle-password {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: #777;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}
.toggle-password:hover { color: #4a3aff; }

/* Submit Button */
.submit-btn {
  width: 100%;
  padding: 0.9rem;
  background: linear-gradient(135deg, #4a3aff, #7d49d1);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}
.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(74, 58, 255, 0.3);
}

/* Select Dropdown Arrow */
select {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='black'><polygon points='0,0 18,0 9,10'/></svg>");
  background-repeat: no-repeat;
  background-position: right 1rem center;
  background-size: 12px;
  padding-right: 2.5rem;
}

/* Subtle hover */
.card:hover {
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>

<div class="card">
  <div class="tabs">
    <div class="tab active" id="signInTab">Sign In</div>
    <div class="tab" id="signUpTab">Sign Up</div>
  </div>

  <form method="POST" id="authForm" action="login.php" autocomplete="off">
    <div id="formFields">
      <div class="form-group" id="usernameGroup">
        <input type="text" name="username" placeholder="Username" required autocomplete="username">
      </div>

      <div class="form-group hidden" id="emailGroup">
        <input type="email" name="email" placeholder="Email Address" autocomplete="email">
      </div>

      <div class="form-group" id="passwordGroup">
        <input type="password" name="password" id="passwordField" placeholder="Password" required autocomplete="current-password">
        <span class="toggle-password" onclick="togglePassword('passwordField', this)">üëÅ</span>
      </div>

      <div class="form-group hidden" id="confirmPassGroup">
        <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
      </div>

      <div class="form-group hidden" id="genderGroup">
        <select name="gender" id="gender" onchange="setProfileImage()">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    </div>

    <input type="hidden" name="profile_img" id="profile_img" value="">
    <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
  </form>
</div>

<script>
const signInTab = document.getElementById('signInTab');
const signUpTab = document.getElementById('signUpTab');
const submitBtn = document.getElementById('submitBtn');
const emailGroup = document.getElementById('emailGroup');
const confirmPassGroup = document.getElementById('confirmPassGroup');
const genderGroup = document.getElementById('genderGroup');
const emailInput = document.querySelector('#emailGroup input');
const confirmPassInput = document.querySelector('#confirmPassGroup input');
const genderSelect = document.querySelector('#genderGroup select');
const authForm = document.getElementById('authForm');

function togglePassword(id, icon) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅ" : "üôà";
}

function setProfileImage() {
  const gender = document.getElementById("gender").value;
  document.getElementById("profile_img").value =
    gender === "male" ? "boy.jpg" :
    gender === "female" ? "girl.jpg" : "";
}

function showField(field, input) {
  field.classList.remove('hidden');
  if (input) input.required = true;
}
function hideField(field, input) {
  field.classList.add('hidden');
  if (input) input.required = false;
}

signInTab.addEventListener('click', () => {
  if (signInTab.classList.contains('active')) return;
  signInTab.classList.add('active');
  signUpTab.classList.remove('active');
  hideField(emailGroup, emailInput);
  hideField(confirmPassGroup, confirmPassInput);
  hideField(genderGroup, genderSelect);
  authForm.action = "login.php";
  submitBtn.textContent = "Sign In";
});

signUpTab.addEventListener('click', () => {
  if (signUpTab.classList.contains('active')) return;
  signUpTab.classList.add('active');
  signInTab.classList.remove('active');
  showField(emailGroup, emailInput);
  showField(confirmPassGroup, confirmPassInput);
  showField(genderGroup, genderSelect);
  authForm.action = "SignUp.php";
  submitBtn.textContent = "Sign Up";
});
</script>
</body>
</html>
