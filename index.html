<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lost and Found CvSU Naic</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Agrandir', sans-serif;
    background: url('purple.png') no-repeat center center fixed;
    background-size: cover;
    color: #000;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transform: translateY(-50px);
    transition: opacity 1s ease, transform 1s ease;
    overflow: hidden; /* Disable page scroll */
  }

  body.loaded { opacity: 1; transform: translateY(0); }

  /* HEADER */
  header {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
  }

  .navbar-title {
    display: flex;
    align-items: center;
    gap: 14px;
    opacity: 0;
    transform: translateX(-50px);
  }

  .navbar-title img {
    width: 55px;
    height: 45px;
    object-fit: contain;
  }

  .navbar-title span {
    font-weight: 800;
    font-size: 1.4rem;
    color: #000;
    letter-spacing: 0.5px;
  }

  nav {
    display: flex;
    gap: 170px;
  }

  nav a {
    text-decoration: none;
    color: #000;
    font-weight: 800;
    font-size: 1.05rem;
    position: relative;
    transition: all 0.3s ease;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    cursor: pointer;
    opacity: 0;
    transform: translateY(-20px);
  }

  nav a::after {
    content: "";
    position: absolute;
    bottom: -4px;
    left: 0;
    width: 0;
    height: 2px;
    background: #9333ea;
    transition: width 0.3s ease;
  }

  nav a:hover { color:#9333ea; }
  nav a:hover::after { width: 100%; }

  /* MAIN */
  .main-container {
    text-align: center;
    margin-top: 40px;
    width: 90%;
    max-width: 1000px;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  .fade-out { opacity: 0; }
  .fade-in { opacity: 1; }

  .typing-box h1 {
    font-size: 3rem;
    color: #000;
    margin-bottom: 10px;
    line-height: 1.2;
    font-weight: 800;
    min-height: 85px;
  }

  .typing-box span {
    display: block;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp { to { opacity:1; transform: translateY(0); } }

  .tagline { font-size:1.4rem; margin-bottom: 40px; font-style: italic; color:#000; }

  /* CARDS */
  .cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
    margin: 0 auto 40px auto;
    perspective: 1000px;
  }

  .card {
    background: rgba(147, 51, 234, 0.08);
    border-radius: 20px;
    padding: 30px 20px;
    color: #000;
    cursor: pointer;
    border: 1px solid transparent;
    transform-style: preserve-3d;
    backface-visibility: hidden;
    transform: rotateY(90deg);
    opacity: 0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  @keyframes flipInLeft {
    0% { transform: rotateY(90deg); opacity:0; }
    100% { transform: rotateY(0deg) rotateZ(-5deg); opacity:1; }
  }
  @keyframes flipInCenter {
    0% { transform: rotateY(90deg); opacity:0; }
    100% { transform: rotateY(0deg) rotateZ(0deg); opacity:1; }
  }
  @keyframes flipInRight {
    0% { transform: rotateY(90deg); opacity:0; }
    100% { transform: rotateY(0deg) rotateZ(5deg); opacity:1; }
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 25px rgba(147, 51, 234, 0.3), 0 0 20px rgba(168,85,247,0.2);
  }

  .card i { font-size: 2rem; margin-bottom: 10px; }
  .card h3 { font-size: 1.2rem; margin-bottom: 8px; font-weight:800; }

  /* LOGIN BUTTON */
  .login-button {
    display: inline-block;
    margin: 40px auto;
    padding: 16px 45px;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 40px;
    background: linear-gradient(135deg, #9333ea, #a855f7);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(147,51,234,0.4), 0 0 35px rgba(168,85,247,0.25);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity:0;
    transform: translateY(20px);
    animation: slideInBottom 0.8s forwards;
    animation-delay: 1.5s;
  }

  .login-button:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 28px rgba(147,51,234,0.5), 0 0 50px rgba(168,85,247,0.35);
  }

  @keyframes slideInLeft { to { opacity:1; transform: translateX(0); } }
  @keyframes slideInRight { to { opacity:1; transform: translateY(0); } }
  @keyframes slideInBottom { to { opacity:1; transform: translateY(0); } }

  /* Transparent iframe container */
  iframe {
    background: transparent !important;
    pointer-events: auto;
    overflow: hidden !important; /* No scrollbars */
    scrollbar-width: none; /* Firefox */
  }
  iframe::-webkit-scrollbar { display: none; } /* Chrome, Safari */

  @media (max-width:768px){
    header { flex-direction: column; text-align:center; gap:10px; }
    .typing-box h1 { font-size:2.2rem; }
    nav a { margin-left:20px; }
    .navbar-title span { font-size:1.2rem; }
    .login-button { padding: 14px 40px; font-size:1rem; margin:30px auto; }
    .cards { grid-template-columns: 1fr; }
    .card { transform: rotateZ(0deg) !important; }
  }
</style>
</head>

<body>
<header>
  <div class="navbar-title">
    <img src="images/logo.png" alt="CvSU Logo">
    <span><strong>Lost and Found</strong><br>CvSU NAIC</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">ABOUT US</a>
    <a href="faq.html">FAQ</a>
  </nav>
</header>

<div class="main-container" id="mainContent"></div>

<script>
window.addEventListener("load", () => {
  document.body.classList.add("loaded");

  const navbarTitle = document.querySelector(".navbar-title");
  navbarTitle.style.animation = "slideInLeft 1s forwards";

  const navLinks = document.querySelectorAll("nav a");
  navLinks.forEach((link, i) => {
    link.style.animation = `slideInRight 0.8s forwards`;
    link.style.animationDelay = `${0.5 + i*0.2}s`;
  });

  animateCards();
});

const mainContent = document.getElementById("mainContent");
const originalContent = `
<div class="typing-box" id="typingBox">
  <h1 id="typingText">
    <span>Looking For</span>
    <span>Something?</span>
  </h1>
</div>
<p class="tagline">Lost something? Let the campus help you get it back.</p>

<div class="cards">
  <div class="card left">
    <i class="fas fa-search"></i>
    <h3>Report Lost Item</h3>
    <p>Submit details about something you lost on campus.</p>
  </div>
  <div class="card center">
    <i class="fas fa-box-open"></i>
    <h3>Report Found Item</h3>
    <p>Help return belongings by reporting items youâ€™ve found.</p>
  </div>
  <div class="card right">
    <i class="fas fa-clipboard-list"></i>
    <h3>View Lost & Found Board</h3>
    <p>Browse all posted lost and found items at CvSU Naic.</p>
  </div>
</div>

<button class="login-button" id="loginBtn">Log in</button>
`;
mainContent.innerHTML = originalContent;

const phrases = [
  ["Looking For", "Something?"], ["Lost an", "Item?"], ["Found", "Something?"],
  ["Need to Report", "a Loss?"], ["Reclaim Your", "Belongings?"], ["Help Us Return", "Items!"]
];
let index = 0;
function updateTypingText() {
  const typingBox = document.getElementById("typingText");
  if(!typingBox) return;
  const [line1, line2] = phrases[index];
  typingBox.innerHTML = `<span>${line1}</span><span>${line2}</span>`;
  const spans = typingBox.querySelectorAll('span');
  spans.forEach((span, i) => {
    span.style.opacity = 0;
    span.style.transform = 'translateY(20px)';
    span.style.animation = 'fadeInUp 0.8s ease forwards';
    span.style.animationDelay = `${0.4 + i*0.4}s`;
  });
  index = (index+1) % phrases.length;
}
updateTypingText();
setInterval(updateTypingText, 3000);

function animateCards() {
  const cards = document.querySelectorAll(".card");
  cards.forEach((card, i) => {
    setTimeout(() => {
      if(card.classList.contains("left")) card.style.animation = "flipInLeft 0.8s forwards";
      if(card.classList.contains("center")) card.style.animation = "flipInCenter 0.8s forwards";
      if(card.classList.contains("right")) card.style.animation = "flipInRight 0.8s forwards";
    }, i*200);
  });
}

// Animate navigation pages
document.querySelectorAll("nav a").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    const target = link.getAttribute("href");
    mainContent.classList.add("fade-out");

    setTimeout(() => {
      if (target === "index.html") {
        mainContent.innerHTML = originalContent;
        updateTypingText();
        animateCards();
      } else {
        // All pages (About & FAQ) - No scroll
        mainContent.innerHTML = `
          <iframe src="${target}" style="width:100%; height:80vh; border:none; background:transparent; overflow:hidden;" allowtransparency="true" scrolling="no"></iframe>
        `;
      }
      mainContent.classList.remove("fade-out");
      mainContent.classList.add("fade-in");
      setTimeout(() => mainContent.classList.remove("fade-in"), 600);
    }, 500);
  });
});

// Animate SignIn_SignUp.html
document.addEventListener("click", e => {
  if (e.target && e.target.id === "loginBtn") {
    mainContent.classList.add("fade-out");
    setTimeout(() => {
      mainContent.innerHTML = `
        <iframe src="SignIn_SignUp.html" style="width:100%; height:80vh; border:none; background:transparent;" allowtransparency="true"></iframe>
      `;
      mainContent.classList.remove("fade-out");
      mainContent.classList.add("fade-in");
      setTimeout(() => mainContent.classList.remove("fade-in"), 600);
    }, 500);
  }
});
</script>
</body>
</html>
